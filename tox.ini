[tox]
isolated_build = True
envlist =
    py{38,39,310,311}
    style
    docs
    typing

[testenv:py{38,39,310,311}]
deps =
    .[dev]
commands = python -m pytest tests/

[testenv:style]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps =
    .[doc]
commands =
    sphinx-build -c docs/source/ -b html docs/source/ docs/build/html

[testenv:typing]
deps =
    .[dev]
commands = mypy --strict src/iterative_ensemble_smoother

[pytest]
addopts =
    -ra
    --durations=5
    --doctest-glob="*.rst"
    --doctest-modules

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
