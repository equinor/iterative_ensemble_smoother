name: Build docs

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Install tox
        run: pip install tox

      - name: Build docs
        run: tox -e docs
